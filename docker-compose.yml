sabnzbd:
  image: sbrants/sabnzbd
  volumes_from:
    - settings
  restart: always
sickbeard:
  image: sbrants/sickbeard
  links:
    - sabnzbd
  volumes_from:
    - settings
  restart: always
couchpotato:
  image: sbrants/couchpotato
  links:
    - sabnzbd
  volumes_from:
    - settings
  restart: always
ddclient:
  build: ddclient
  restart: always
settings:
  build: settings
  #volumes:
  # - /EDIT_HERE:/tv
  # - /EDIT_HERE:/movies
plex:
  image: timhaak/plex
  net: "host"
  #volumes:
  #  - /EDIT_HERE:/data
  #  - /EDIT_HERE:/config
  restart: always
ganglia:
  image: wookietreiber/ganglia
  command: --without-gmond --timezone US/Pacific
  restart: always
  #volumes:
  #  - /EDIT_HERE:/etc/ganglia/
  #  - /EDIT_HERE:/var/lib/ganglia/
reverseproxy:
  build: reverseproxy
  ports:
    - "443:443"
    - "80:80"
  links:
    - sabnzbd
    - sickbeard
    - couchpotato
    - ganglia
  restart: always
